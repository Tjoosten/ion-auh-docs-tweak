<a name="delete_user"></a>
<h3> Function: delete_user() </h3>
<hr>

<p class="lead"> Delete a user. </p>

<div class="panel panel-info">
  <div class="panel-heading">
    Parameters:
  </div>
  <ul class="list-group">
    <li class="list-group-item"><code>Id</code> - integer. <sspan class="label label-danger pull-right">REQUIRED</span> </li>
  </ul>
</div>

<div class="panel panel-info">
  <div class="panel-heading">
    Return:
  </div>
  <ul class="list-group">
    <li class="list-group-item"> <code>boolean</code>. True if the user was successfully deleted. FALSE if the user was not deleted. </li>
  </ul>
</div>

<h4>Usage:</h4>

{% highlight php %}
$id = 12;
$this->ion_auth->delete_user($id);
{% endhighlight%}
